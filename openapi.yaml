    post:
      security:
        - bearerAuth: []
      tags:
        - loyalty card authorise
      summary: "Add a loyalty card to a wallet and authorise credentials"
      operationId: POST /loyalty_cards/add_and_authorise
      description: "<h3>Adds a Loyalty card to the user's wallet and authorises it for connection to the loyalty account and, if supported, Payment Linked Loyalty.</h3>Adding a loyalty card to a wallet can provide easy access to barcodes for collecting reward points and to display the user's points balance. To display a user's points balance, some loyalty plans require a loyalty card to be added to the wallet and authorised using the user's loyalty card credentials. See Loyalty Plans for types. The Bink service ensures that the loyalty card points and transactions data for user are maintained up to date with the latest information."
