      required:
      - merchant_ref
      - merchant_status
      - merchant_metadata
      - merchant_counts
      properties:
        merchant_ref:
          $ref: 'portal_components.yaml#/components/schemas/RefModel'
        merchant_status:
          $ref: 'portal_components.yaml#/components/schemas/DeletionStatus'
        merchant_metadata:
          $ref: '#/components/schemas/MerchantMetaData'
        merchant_counts:
          $ref: '#/components/schemas/MerchantCounts'
    MerchantMetaData:
      type: object
