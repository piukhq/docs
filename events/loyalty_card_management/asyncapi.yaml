      name: Update a Loyalty Account 
      title: Update a Loyalty Account
      summary: >-
        <h2>Midas will update a scheme account in Hermes following a successful:</h2>
        <ul>
          <li>join</li>
          <li>register</li>
          <li>authorise (add)</li> 
          <li>account retrieval request</li> 
        </ul>  
        from the Loyalty Provider
