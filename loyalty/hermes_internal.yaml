paths:
  '/schemes/user_consent/{consent_id}':
    put: 
      tags: 
        - PUT_user_consent
      summary: 'Update a user consent'
      parameters: 
        - in: path
          name: consent_id
          description: "Unique resource identifier for the consent"
          required: true
          schema: 
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                status: 
                  type: number
                  description: "New status code for consent"
              example: 
                status: '1'
      responses:
        '200':      
          description: "**Successful**"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:   
                    type: integer 
                    description: 'Consent status'
  '/schemes/accounts/{account_id}/credentials':
    put:
      tags: 
        - PUT_scheme_account_credentials
      summary: Put a scheme account credentials 
      parameters:
        - in: path
          name: account_id
          description: "The unique resource identifier for the scheme account"
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "**Successful**"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:   
                    type: number 
                    description: 'Scheme account ID'
                  status: 
                    type: number
                    description: 'New scheme account status code'
        '401':
          description: Not authorised, request does not have a valid token
        '404':
          description: "Resource specified could not be found"
    delete:
      tags: 
        - DELETE_scheme_account_credentials
      summary: 'Delete scheme credential answers from a scheme account'
      parameters:
        - in: path
          name: account_id
          description: "The unique resource identifier for the scheme account"
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "**Successful**"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:   
                    type: number 
                    description: 'Scheme account ID'
        '401':
          description: Not authorised, request does not have a valid token
        '404':
          description: "Resource specified could not be found"
  '/schemes/{scheme_id}/accounts/{account_id}/status':
    post:
      tags: 
        - POST_scheme_account_status
      summary: Update a scheme account status 
      parameters:
        - in: path
          name: account_id
          description: "The unique resource identifier for the scheme account"
          required: true
          schema:
            type: integer
        - in: path
          name: scheme_id
          description: "Scheme ID"
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                status: 
                  type: number
                  description: "New status code for scheme account"
              example: 
                status: '0'            
      responses:
        '200':
          description: "**Successful**"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:   
                    type: number 
                    description: 'Scheme account ID'
                  status: 
                    type: number
                    description: 'New scheme account status code'
        '401':
          description: Not authorised, request does not have a valid token
#          content:
#            application/json:
#              schema:
#                allOf:
#                  - $ref: '#/components/schemas/genericresponse401'
        '404':
          description: "Resource specified could not be found"
#          content:
#            application/json:
