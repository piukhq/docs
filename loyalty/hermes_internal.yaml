  '/payment_cards/accounts/status/':
    put: 
      tags: 
        - Put_Payment_Card
      summary: 'API callback from payment card enrolment system (metis) to Hermes'
      operationId: 'PUT_accounts_status'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePaymentCardRequest'
        description: Payment Card
      responses: 
        '200': 
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatePaymentCardResponse'
        '400':
          description: Invalid status code sent.
        '401':
          description: No ID or token provided.
        '404':
          description: Not found          
  '/schemes/accounts/{account_id}/transactions':
    post: 
      tags: 
        - POST_scheme_account_transactions
      summary: 'Create/update scheme account transactions'
      parameters: 
        - in: path
          name: account_id
          description: "Unique resource identifier for the account"
          required: true
          schema: 
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '200':      
          description: "**Successful**"
        '401':
          description: No ID or token provided.
        '404':
          description: Not found
components:
  schemas: 
    TransactionRequest:
      type: array
      items:
        $ref: '#/components/schemas/Transaction'
    Transaction:
      type: object
      properties:
        id:
          type: integer
          example: 7778
        scheme_account_id:
          type: integer
          example: 7778
        created: 
          type: string
          format: date
          example: "2018-10-22 07:49:31.451088"
        date:  
          type: string
          format: date
          example: "2018-10-22 00:00:00"
        description:
          type: string
          example: "Test transaction: 20 items"
        location: 
          type: string
          example: "Brookwood"
        points: 
          type: number
          example: 5.0
        value:
          type: number
          example: 20.5
        hash: 
          type: string
          example: "6dac94210a29fd1a66f704de640d26df"
        user_set: 
          type: array
          items: 
            type: integer
    UpdatePaymentCardResponse:
      type: object
      properties:
        id: 
          type: string
        status: 
          type: string
    UpdatePaymentCardRequest:
      type: object
      properties:
        card_id:
          type: string
          example: "11332"
        token:
          type: string
          example: 'rur93uew0q84uri30'
        response_status: 
          type: string
        response_message:
          type: string
        response_state:
          type: string
        retry_id:
          type: string
        response_action:
          type: string
        new_status_code:
          type: string
        deactivated_list: 
          type: array
          items:
            type: object
            properties:
              id:
                type: string
        deactivate_errors:
          type: object
          additionalProperties:
            type: string
        agent_card_uid:
          type: string